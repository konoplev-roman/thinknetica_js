<h3>Sum and number of negative elements of the array</h3>
<p>A function that takes an array of numbers and returns the sum and number of negative elements in the array.</p>
<ul>
    <li>Example: <pre>[91, 93, 45, -67, -96, -40, 34, -96, 42, -58]</pre></li>
    <li>Result: <pre>{ count: 5, sum: -357 }</pre></li>
</ul>
